<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link rel="stylesheet" href="../../dist/app.css">
</head>
<body class='carbon'>
  <div class="score-board player-1 blue-box"><span class="name">Player 1</span>: <span class="score">0</span></div>
  <div class="score-board player-2 blue-box"><span class="name">Player 2</span>: <span class="score">0</span></div>
  <div id="instructions"><span class="blue-box"></span></div>
  <div id="game-board">
    <div class="row">
      <button id="cell-0-0" class="btn"></button>
      <button id="cell-0-1" class="btn"></button>
      <button id="cell-0-2" class="btn"></button>
    </div>
    <div class="row">
      <button id="cell-1-0" class="btn"></button>
      <button id="cell-1-1" class="btn"></button>
      <button id="cell-1-2" class="btn"></button>
    </div>
    <div class="row">
      <button id="cell-2-0" class="btn"></button>
      <button id="cell-2-1" class="btn"></button>
      <button id="cell-2-2" class="btn"></button>
    </div>
  </div>
  <div id="bottom">
    <button id="reset">Reset</button>
  </div>
  <div id="overlay">
    <div id="modal" class="carbon">
      <div class="prompt">Enter your name:</div>
      <input type="text">
      <button>Submit</button>
    </div>
  </div>
  <div id="links">
      <li>
          <a href="../../Docs/HTML/AdminManual.html" target="_blank">AdminManual</a>
      </li>
    	<li>
          <a href="../../Docs/pdf/AdminManual.pdf" download>Download PDF of AdminManual</a>
      </li>
      <li>
          <a href="../../Docs/HTML/DesignReport.html" target="_blank">DesignReport</a>
      </li>
      <li>
          <a href="../../Docs/pdf/DesignReport.pdf" download>Download PDF of DesignReport</a>
      </li>
      <li>
          <a href="../../Docs/HTML/DevelopmentManual.html"  target="_blank">DevelopmentManual</a>
      </li>
      <li>
          <a href="../../Docs/pdf/Development Manual.pdf" download>Download PDF of DevelopmentManual</a>
      </li>
  </div>
  <script src="../../dist/main.js"></script>
<script type="text/javascript" src="main.js"></script></body>
</html>
