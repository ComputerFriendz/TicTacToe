<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Greeting page</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="./src/client/tictac.css" type "text/css">
</head>

<body>

    <script type="text/javascript" src="./tictac.js"></script>

    <div class="hedder">
        <h1 id="haus">Tic-Tac-Toe</h1>
    </div>

    <div class="whosTurn">
        <h3 id="gamer">X it's your turn</h3>
    </div>


    <table id="statboard">
        <tr>
            <th class="stat"></th>
            <th class="stat">Points</th>

        </tr>
        <tr>
            <td class="stat">X </td>
            <td id="statX" class="stat">0</td>

        </tr>
        <tr>
            <td class="stat">O </td>
            <td id="statO" class="stat">0</td>

        </tr>
    </table>

    <table>
        <tr>
            <div class="row">
                <th id="nr1" onclick="youClickedMe(0)">
                    <p></p>
                </th>
            </div>
            <div class="row">
                <th id="nr2" onclick="youClickedMe(1)">
                    <p></p>
                </th>
            </div>
            <div class="row">
                <th id="nr3" onclick="youClickedMe(2)">
                    <p></p>
                </th>
            </div>
        </tr>

        <tr>
            <div class="row">
                <td id="nr4" onclick="youClickedMe(3)">
                    <p></p>
                </td>
            </div>
            <div class="row">
                <td id="nr5" onclick="youClickedMe(4)">
                    <p></p>
                </td>
            </div>
            <div class="row">
                <td id="nr6" onclick="youClickedMe(5)">
                    <p></p>
                </td>
            </div>
        </tr>

        <tr>
            <div class="row">
                <td id="nr7" onclick="youClickedMe(6)">
                    <p></p>
                </td>
            </div>
            <div class="row">
                <td id="nr8" onclick="youClickedMe(7)">
                    <p></p>
                </td>
            </div>
            <div class="row">
                <td id="nr9" onclick="youClickedMe(8)">
                    <p></p>
                </td>
            </div>
        </tr>

    </table>
    <br>
    <br>

    <div class="resetButton">
        <button class="button" type="button" onclick="resetTable()">Play again!</button>
    </div>

<script type="text/javascript" src="main.js"></script></body>

</html>
